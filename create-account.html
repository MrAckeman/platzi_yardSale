<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/Style.css">
    <link rel="stylesheet" href="styles/create-account.css">

    <title>Create Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My Account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="name">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Name">
                    <label for="email" class="email">Email address</label>
                    <input type="email" id="email" class="input input-email" placeholder="yardsale@example.com">
                    <label for="password" class="password">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="********">
                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>

        </div>
    </div>
    
</body>
</html>
